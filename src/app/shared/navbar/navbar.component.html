<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a [routerLink]="['./']"><img src="./assets/ultra-bola.png" alt="icon" height="40" class="p-mr-2" /></a>
  </ng-template>
  <ng-template pTemplate="end">
    <button
*ngIf="!logged"
      pButton
      type="button"
      icon="pi pi-sign-in"
      class="p-button-primary p-button-text"
      label="Login"
      [routerLink]="['./auth']"
    ></button>
    <button
    *ngIf="!logged"
      pButton
      type="button"
      icon="pi pi-user-plus"
      class="p-button-info p-button-text"
      label="Register"
      [routerLink]="['./auth','register']"
    ></button>
    <button
      *ngIf="logged"
      pButton
      type="button"
      icon="pi pi-sign-out"
      class="p-button-danger p-button-text"
      label="Logout"
    ></button>
  </ng-template>
</p-menubar>
